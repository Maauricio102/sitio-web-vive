<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Clínica VIVE</title>
  <link rel="stylesheet" href="./styles/shared.module.css">
</head>
<body>
  <div class="logo-container">
    <a href="index.html" class="logo-link">
      <img
        src="./resources/imgs/logo_prov.png"
        alt="Logotipo Clínica VIVE"
        class="logo"
      />
    </a>
  </div>

  <main class="form-wrapper">
    <form class="form-container" aria-labelledby="form-title" id="login-form">
      <header class="title-container">
        <h1 id="form-title" class="title">Inicia Sesión</h1>
        <p class="subtitle">
          Accede a tu cuenta para gestionar citas y servicios con Clínica VIVE.
        </p>
      </header>

      <div class="input-container">
        <label class="input-label" for="email-field">Correo Electrónico</label>
        <input
          placeholder="tuemail@dominio.com"
          type="email"
          class="input-field"
          id="email-field"
          aria-required="true"
          autocomplete="email"
        />
        <small class="error-message" id="email-error">Por favor, introduce un correo válido.</small>
      </div>

      <div class="input-container">
        <label class="input-label" for="password-field">Contraseña</label>
        <div class="password-wrapper">
          <input
            placeholder="********"
            type="password"
            class="input-field"
            id="password-field"
            aria-required="true"
            autocomplete="current-password"
          />
        </div>
        <small class="error-message" id="password-error">La contraseña es requerida.</small>
      </div>

      <button type="submit" class="sign-in-btn primary" aria-label="Iniciar sesión">
        <span id="login-btn-text">Iniciar Sesión</span>
        <span class="spinner" id="login-spinner"></span>
      </button>

      <p class="forgot-password">
        <a href="forgot-password.html" class="link">¿Olvidaste tu contraseña?</a>
      </p>

      <div class="separator" aria-hidden="true">
        <hr class="line" />
        <span>O</span>
        <hr class="line" />
      </div>

      <p class="note">
        ¿No tienes una cuenta? <a href="register.html" class="link">Regístrate aquí</a>.
      </p>

      <p class="privacy">
        Al continuar, aceptas nuestras <a href="privacy-policy.html" class="link">Políticas de Privacidad</a>.
      </p>
    </form>
  </main>
  <script src="./scripts/login.js"></script>
</body>
</html>
