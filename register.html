<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - Clínica VIVE</title>
  <link rel="stylesheet" href="shared.module.css" />
  <link rel="stylesheet" href="register.module.css" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <div class="box">
      <div class="logo">
        <img src="./resources/imgs/logo_login.png" alt="PsicologIA Logo" />
        <h1>Clínica VIVE</h1>
      </div>
      <h2>Regístrate</h2>
      <form class="form">
        <label for="name">Nombre completo</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required />

        <label for="confirm-password">Confirmar contraseña</label>
        <input type="password" id="confirm-password" name="confirm-password" required />

        <button type="submit">Registrarse</button>

        <p class="link">
          ¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a>
        </p>
      </form>
    </div>
  </div>
</body>
</html>
